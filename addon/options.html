<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <div id="msg" class="msg"></div>
    <img class="header" src="icons/header.png">

    <section class="clear-options">
      <label class="title">
        <span class="" data-i18n="baseUrl">SysPass base URL</span>
        <input type="url" name="url" id="url"
               placeholder="https://example.com"
               pattern="https://.*" size="30"
               required>
      </label>
    </section>

    <section class="clear-options">
      <label class="title">
        <span class="" data-i18n="apiToken">API token</span>
        <input type="password" name="token" id="token"
               size="30"
               required>
      </label>
    </section>

    <section class="clear-options">
      <label class="title">
        <span class="" data-i18n="apiPassword">API password</span>
        <input type="password" name="password" id="password"
               size="30"
               required>
      </label>
    </section>

    <section class="clear-options">
      <div class="title">
        <span class="" data-i18n="dropdownDisable">Disable Dropdown</span>
        <input type="checkbox" name="dropdown" id="dropdown">
        <label for="dropdown"></label>
        <br>
      </div>
    </section>

    <section class="clear-options">
      <input class="save" type="button" data-i18n="saveButton" value="Save preferences" id="save-button" />
    </section>

    <script src="polyfill.js"></script>
    <script src="options.js"></script>
  </body>
</html>
