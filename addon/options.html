<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <div id="msg" class="msg"></div>
    <img class="header" src="icons/header.png">

    <section class="clear-options">
      <label class="title">sysPass base URL
        <input type="url" name="url" id="url"
               placeholder="https://example.com"
               pattern="https://.*" size="30"
               required>
      </label>
    </section>

    <section class="clear-options">
      <label class="title">API token
        <input type="password" name="token" id="token"
               size="30"
               required>
      </label>
    </section>

    <section class="clear-options">
      <label class="title">API password
        <input type="password" name="password" id="password"
               size="30"
               required>
      </label>
    </section>

    <section class="clear-options">
      <label class="title">Disable Dropdown
        <input type="checkbox" name="dropdown" id="dropdown"><br>
      </label>
    </section>

    <section class="clear-options">
      <input class="save" type="button" value="Save preferences" id="save-button"/>
    </section>

    <script src="polyfill.js"></script>
    <script src="options.js"></script>
  </body>
</html>
